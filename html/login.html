<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/login.css" type="text/css">
    <link rel="stylesheet" href="static/main.css" type="text/css">
    <title>Login</title>
</head>
<body>

    <div class="login">
        <h2 class="login__title">Логин</h2>
        <button class="login__button vk">Войти через Вконтакте</button>
        <img class="login__button__image" src="static/svg/vk.svg">
        <button class="login__button fb">Войти через Facebook</button>
        <img class="login__button__image" src="static/svg/fb.svg">
        <div class="login__divider">
            <hr class="login__divider__left">или<hr class="login__divider__right">
        </div>
        <form class="login__form">
            <input class="login__form__input" type="email" placeholder="Email">
            <input class="login__form__input error" type="password" placeholder="Пароль">
            <img class="login__form__input__eye" src="static/svg/eye.svg">
            <span class="login__form__error">Введите пароль</span>
        </form>
        <button class="login__button mail">Войти через почту</button>
        <img class="login__button__image" src="static/svg/mailru.svg">
    </div>
</body>
</html>
