<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/login.css" type="text/css">
    <link rel="stylesheet" href="static/main.css" type="text/css">
    <title>Login</title>
</head>
<body>

    <div class="login">
        <h2 class="login-title">Логин</h2>
        <button class="login-button vk">Войти через Вконтакте</button>
        <img class="login-button__image" src="static/svg/vk.svg">
        <button class="login-button fb">Войти через Facebook</button>
        <img class="login-button__image" src="static/svg/fb.svg">
        <hr class="login-divider">
        <span class="login-divider__title">или</span>
        <form class="login-form">
            <input class="login-form__input" type="email" placeholder="Email">
            <input class="login-form__input error" type="password" placeholder="Пароль">
            <!-- <img class="login-form__input-eye" src="static/svg/eye.svg"> -->
            <!-- <span class="login-form__error">Введите пароль</span> -->
        </form>
        <button class="login-button mail">Войти через почту</button>
        <img class="login-button__image" src="static/svg/mailru.svg">
    </div>
</body>
</html>
