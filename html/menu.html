<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/menu.css" type="text/css">
    <link rel="stylesheet" href="static/main.css" type="text/css">
    <title>Menu</title>
</head>
<body>
    <div class="sidenav">
        <header class="sidenav-header"><img src="static/svg/logo-mail.svg" width="150px" height="80px"></header>
        <div class="sidenav-body">
            <button class="sidenav-body__opened">
                <img class="sidenav-body__image" src="static/svg/sign_in.svg">
                Авторизация
            </button>
            <button class="sidenav-body__button">
                <img class="sidenav-body__image" src="static/svg/access.svg">
                Регистрация
            </button>
            <button class="sidenav-body__button">
                <img class="sidenav-body__image" src="static/svg/users.svg">
                Авторы
            </button>
            <button class="sidenav-body__button">
                <img class="sidenav-body__image" src="static/svg/game1.svg">
                Играть
            </button>
            <a class="sidenav-body__anchor">О проекте</a>
        </div>
    </div>
    <div class="main">
        <form class="main-form">
            <h1  class="main-form__header">Авторизуйтесь на сервисе</h1>
            <input class="main-form__input" type="email" placeholder="Email">
            <input class="main-form__input" type="password" placeholder="Пароль">
            <img class="main-form__image" src="static/svg/eye.svg">
            <button class="main-form__button">
                <img class="main-form__button-image" src="static/svg/mailru.svg">
                Войти через почту
            </button>
        </form>
    </div>
</body>
</html>
