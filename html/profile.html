<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/profile.css" type="text/css">
    <link rel="stylesheet" href="static/main.css" type="text/css">
    <title>Profile</title>
</head>
<body>

    <div class="profile">
        <h1 class="profile-header">Профиль</h1>
        <div class="profile-userinfo">
            <div class="profile-userinfo__row">
                <div class="profile-userinfo__row-field">
                    <b>Фамилия</b>
                    <p class="profile-userinfo__row-field__value">Иванов</p>
                </div>
                <div class="profile-userinfo__row-field">
                    <b>Имя</b>
                    <p class="profile-userinfo__row-field__value">Иван</p>
                </div>
            </div>
            <div class="profile-userinfo__row">
                <div class="profile-userinfo__row-field">
                    <b>Никнейм</b>
                    <p class="profile-userinfo__row-field__value">vileven</p>
                </div>
            </div>
            <div class="profile-userinfo__row">
                <div class="profile-userinfo__row-field">
                    <b>Дата рождения</b>
                    <p class="profile-userinfo__row-field__value">15.06.1997</p>
                </div>
            </div>
            <div class="profile-userinfo__row">
                <div class="profile-userinfo__row-field">
                    <b>Пол</b>
                    <p class="profile-userinfo__row-field__value">Мужской</p>
                </div>
            </div>
            <div class="profile-userinfo__row">
                <div class="profile-userinfo__row-field">
                    <b>Email</b>
                    <p class="profile-userinfo__row-field__value">lol@kek</p>
                </div>
                <div class="profile-userinfo__row-field">
                    <b>Телефон</b>
                    <p class="profile-userinfo__row-field__value">+7 (965) 432-**-**</p>
                </div>
            </div>
        </div>
        <div class="profile-buttons">  
            <button class="profile-buttons__update" href="http://vk.com">
                <img class="profile-buttons__update-image" src="static/svg/user_edit.svg">
                Изменить
            </button>
            
            <button class="profile-buttons__delete" href="http://vk.com">
                <img class="profile-buttons__delete-image" src="static/svg/delete.svg">
                Удалить
            </button>
        </div>
    </div>
</body>
</html>
