<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/signup.css" type="text/css">
    <link rel="stylesheet" href="static/main.css" type="text/css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup">
        <h1 class="signup-title">Наше невероятно красивое приложение, в котором вы обязаны зарегистрироваться</h1>
        <form class="signup-form">
            <input class="signup-form__input" type="email" placeholder="Email">
            <input class="signup-form__input" type="password" placeholder="Пароль">
            <img class="signup-form__eye" src="static/svg/hide.svg">
            <button class="signup-form__button"><b>Зарегистрироваться</b></button>
            <a class="signup-form__anchor">Или зайти через Facebook</a>
        </form>
    </div>
</body>
</html>
