<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/update-profile.css" type="text/css">
    <link rel="stylesheet" href="static/main.css" type="text/css">
    <title>Update Profile</title>
</head>
<body>     
    <div class="update">
        <h2 class="update-header">Обновление контактных данных</h2>
        <form class="update-form">
            <b>Email</b>
            <input class="update-form__input error" type="email">
            <p class="login-form__error">Поле не должно быть пустым</p>
            <b>Телефон</b>
            <div class="update-form__phone">
                <div class="update-form__phone-select">
                    <img src="static/images/ru.png"> Россия
                </div>
                <div class="update-form__phone-menu">
                    <div class="update-form__phone-menu__selectedItem">
                        <img src="static/images/ru.png"> Россия
                    </div>
                    <div class="update-form__phone-menu__item">
                        <img src="static/images/ua.png"> Украина
                    </div>
                </div>
                <div class="update-form__phone-input">
                    <input class="update-form__input" type="email" value="+79999999999">
                </div>
            </div>
        </form>
        <hr>
        <div class="update-buttons">
            <button class="update-buttons__update">
                <b>Обновить</b>
            </button>
            <button class="update-buttons__delete">
                <b>Отменить</b>
            </button>
        </div>
    </div>     
</body>
</html>
