<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/update-profile.css" type="text/css">
    <link rel="stylesheet" href="static/main.css" type="text/css">
    <title>Update Profile</title>
</head>
<body>     
    <div class="update">
        <h2 class="update__header">Обновление контактных данных</h2>
        <form class="update__form">
            <b>Email</b>
            <input class="update__form__input error" type="email">
            <p class="login__form__error">Поле не должно быть пустым</p>
            <b>Телефон</b>
            <div class="update__form__phone">
                <div class="update__form__phone__select">
                    <img src="static/images/ru.png"> Россия
                </div>
                <div class="update__form__phone__menu">
                    <div class="update__form__phone__menu__selectedItem">
                        <img src="static/images/ru.png"> Россия
                    </div>
                    <div class="update__form__phone__menu__item">
                        <img src="static/images/ua.png"> Украина
                    </div>
                </div>
                <div class="update__form__phone__input">
                    <input class="update__form__input" type="email" value="+79999999999">
                </div>
            </div>
        </form>
        <hr>
        <div class="update__buttons">
            <button class="update__buttons__update">
                <b>Обновить</b>
            </button>
            <button class="update__buttons__delete">
                <b>Отменить</b>
            </button>
        </div>
    </div>     
</body>
</html>
