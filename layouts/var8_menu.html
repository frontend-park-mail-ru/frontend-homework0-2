<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/var8_menu.css">
</head>
<body>
<div class="debug-image" style="background-image: url(../references/var8_menu.png)"></div>
<nav class="menu-holder">
    <div class="logo-holder"></div>
    <ul class="buttons">
        <li class="button active" tabindex="1"><span class="icon sign-in"></span>Авторизация</li>
        <li class="button" tabindex="2"><span class="icon access"></span>Регистрация</li>
        <li class="button" tabindex="3"><span class="icon users"></span>Авторы</li>
        <li class="button" tabindex="4"><span class="icon game1"></span>Играть</li>
        <li tabindex="5" class="about-link"><a href="">О проекте</a></li>
    </ul>
</nav>
<main class="main-holder">
    <h1>Авторизуйтесь на сервисе</h1>
    <form action="">
        <div class="field-holder">
            <input id="email" type="email" title="Email" placeholder="Email" tabindex="6" aria-label="email">
            <div class="error-msg">Введите email</div>
        </div>
        <div class="field-holder">
            <input id="password" type="password" title="Password" placeholder="Пароль" tabindex="7" aria-label="пароль">
            <div class="right-icon show" tabindex="8"></div>
            <div class="error-msg">Введите пароль</div>
        </div>
        <div class="field-holder">
            <button class="mail" type="submit" tabindex="9"><span class="icon"></span>Войти через почту</button>
            <div class="error-msg">Неверный пароль!</div>
        </div>
    </form>
</main>
</body>
</html>
