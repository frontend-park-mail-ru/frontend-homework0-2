<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/var8_signup.css">
</head>
<body>
<div class="debug-image" style="background-image: url(../references/var8_signup.png)"></div>
<main class="signup-holder">
    <h1>Наше невероятно красивое приложение, в котором вы обязаны зарегистрироваться.</h1>
    <form action="">
        <div class="field-holder">
            <input id="email" type="email" title="Email" placeholder="Email" tabindex="1" aria-label="email">
            <div class="error-msg">Введите email</div>
        </div>
        <div class="field-holder">
            <input id="password" type="password" title="Password" placeholder="Пароль" tabindex="2" aria-label="пароль">
            <div class="right-icon hide" tabindex="3"></div>
            <div class="error-msg">Введите пароль</div>
        </div>
        <div class="field-holder">
            <button class="register" type="submit" tabindex="4">Зарегистрироваться</button>
            <div class="error-msg">Неверный пароль!</div>
        </div>
        <div class="link-holder">
            <a class="fb-link" href="" tabindex="5">Или зайти через Facebook</a>
        </div>
    </form>
</main>
</body>
</html>
