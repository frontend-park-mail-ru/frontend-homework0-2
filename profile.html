<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" type="text/css" href="css/profile.css">

</head>
<body>

<main class="container">

    <div class="profile">

        <header class="profile__head"><h1>Профиль</h1></header>

        <div class="profile__body">
            <div class="profile__body__item profile__body__subname">
                <span class="profile__body__title">
                    Фамилия
                </span>
                <span class="profile__body__description">
                    Иванов
                </span>
            </div>

            <div class="profile__body__item profile__body__name">
                <span class="profile__body__title">
                    Имя
                </span>
                <span class="profile__body__description">
                    Иван
                </span>
            </div>

            <div class="profile__body__item profile__body__nickname">
                <span class="profile__body__title">
                    Никнейм
                </span>
                <span class="profile__body__description">
                    vileven
                </span>
            </div>

            <div class="profile__body__item profile__body__birthday">
                <span class="profile__body__title">
                    Дата рождения
                </span>
                <span class="profile__body__description">
                    15.06.1997
                </span>
            </div>

            <div class="profile__body__item profile__body__sex">
                <span class="profile__body__title">
                    Пол
                </span>
                <span class="profile__body__description">
                    Мужской
                </span>
            </div>

            <div class="profile__body__item profile__body__email">
                <span class="profile__body__title">
                    Email
                </span>
                <span class="profile__body__description">
                    lol@kek
                </span>
            </div>

            <div class="profile__body__item profile__body__phone">
                <span class="profile__body__title">
                    Телефон
                </span>
                <span class="profile__body__description">
                    +7 (965) 432-**-**
                </span>
            </div>

        </div>

        <div class="profile__footer">
            <button class="btn btn_change">
                <icon>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="#FFFFFF">
                        <path fill-rule="evenodd"
                              d="M7.627 13.203l4.237-4.237 2.17 2.17-3.152 3.152-1.085 1.085c-.001.001-.243.225-.712.314l-1.621.306a.438.438 0 0 1-.36-.097.438.438 0 0 1-.097-.36l.306-1.621c.089-.468.312-.71.314-.712zM5.557 14H2.013a1 1 0 0 1-1-1v-.3c0-2.48 2.01-4.494 4.488-4.5v-.796a3 3 0 0 1-1.488-2.591V3a3.001 3.001 0 0 1 6 0v1.813a3 3 0 0 1-1.488 2.591V8.2a4.52 4.52 0 0 1 1.199.165 2477.73 2477.73 0 0 0-3.326 3.329c-.004.004-.509.552-.71 1.611L5.557 14zm8.994-6.812a.643.643 0 0 0-.909 0l-.856.856 2.17 2.17.856-.856a.643.643 0 0 0 0-.909l-1.261-1.261z"></path>
                    </svg>
                </icon>
                <span class="btn__title">Изменить</span>
            </button>

            <button class="btn btn_delete">
                <icon>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="#A0A0A0">
                        <path fill-rule="evenodd"
                              d="M12.437 6a.463.463 0 0 1 .464.489l-.367 6.679c0 1.104-.914 1.84-2.018 1.84H5.548c-1.103 0-2.017-.686-2.017-1.79l-.436-6.724A.462.462 0 0 1 3.558 6h8.879zM2.128 5a.529.529 0 0 1-.531-.525l.001-.012c0-.414.251-.769.608-.922.455-.241 1.681-.439 3.292-.542V1.41C5.498.632 6.13 0 6.908 0h2.184c.778 0 1.41.632 1.41 1.41v1.589c1.611.103 2.837.301 3.292.542.357.153.608.508.608.922 0 .297-.24.537-.537.537H2.128zm6.571-3.407H7.301A.301.301 0 0 0 7 1.894v1.041a46.454 46.454 0 0 1 2 0V1.894a.301.301 0 0 0-.301-.301z"></path>
                    </svg>
                </icon>
                <span class="btn__title">Удалить</span>
            </button>
        </div>

    </div>

</main>

</body>

<script type="text/javascript" src="js/profile.js"></script>
</html>
