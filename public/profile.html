<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container justify-content_center">
        <div class="card profile">
            <div class="card__header justify-content_center">
                <h1>Профиль</h1>
            </div>
            <div class="card__body align-items_center">
                <div class="profile__logo container justify-content_center align-items_center">
                    <h1>ИИ</h1>
                </div>
                <div class="container container_column profile__info w-60">
                    <div class="container w-100 profile__row">
                        <div class="w-60 text_bold">Никнейм</div>
                        <div class="w-40">vileven</div>
                    </div>
                    <div class="container w-100 profile__row">
                        <div class="w-60 text_bold">Имя</div>
                        <div class="w-40">Иван</div>
                    </div>
                    <div class="container w-100 profile__row">
                        <div class="w-60 text_bold">Фамилия</div>
                        <div class="w-40">Иванов</div>
                    </div>
                    <div class="container w-100 profile__row">
                        <div class="w-60 text_bold">Дата рождения</div>
                        <div class="w-40">15.06.1997</div>
                    </div>
                    <div class="container w-100 profile__row">
                        <div class="w-60 text_bold">Пол</div>
                        <div class="w-40">Мужской</div>
                    </div>
                </div>
            </div>
            <div class="card__footer justify-content_center">
                <button class="button button_success">
                    <svg class="button__icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M7.627 13.203l4.237-4.237 2.17 2.17-3.152 3.152-1.085 1.085c-.001.001-.243.225-.712.314l-1.621.306a.438.438 0 0 1-.36-.097.438.438 0 0 1-.097-.36l.306-1.621c.089-.468.312-.71.314-.712zM5.557 14H2.013a1 1 0 0 1-1-1v-.3c0-2.48 2.01-4.494 4.488-4.5v-.796a3 3 0 0 1-1.488-2.591V3a3.001 3.001 0 0 1 6 0v1.813a3 3 0 0 1-1.488 2.591V8.2a4.52 4.52 0 0 1 1.199.165 2477.73 2477.73 0 0 0-3.326 3.329c-.004.004-.509.552-.71 1.611L5.557 14zm8.994-6.812a.643.643 0 0 0-.909 0l-.856.856 2.17 2.17.856-.856a.643.643 0 0 0 0-.909l-1.261-1.261z"/>
                    </svg>
                    <span class="button__text">Изменить</span>
                </button>
                <button class="button button_light button_disabled">
                    <svg class="button__icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M12.437 6a.463.463 0 0 1 .464.489l-.367 6.679c0 1.104-.914 1.84-2.018 1.84H5.548c-1.103 0-2.017-.686-2.017-1.79l-.436-6.724A.462.462 0 0 1 3.558 6h8.879zM2.128 5a.529.529 0 0 1-.531-.525l.001-.012c0-.414.251-.769.608-.922.455-.241 1.681-.439 3.292-.542V1.41C5.498.632 6.13 0 6.908 0h2.184c.778 0 1.41.632 1.41 1.41v1.589c1.611.103 2.837.301 3.292.542.357.153.608.508.608.922 0 .297-.24.537-.537.537H2.128zm6.571-3.407H7.301A.301.301 0 0 0 7 1.894v1.041a46.454 46.454 0 0 1 2 0V1.894a.301.301 0 0 0-.301-.301z"/>
                    </svg>
                    <span class="button__text">Удалить</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
