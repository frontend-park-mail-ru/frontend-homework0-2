<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Bootstrap - Login Form</title>
  
  

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 

<link rel="stylesheet" type="text/css" href="css/style.css"> 

</head>

<body>

    <div class="wrapper">
    <form class="form-signin">       
    <h2 class="form-signin-heading">Логин</h2>
      
    <div class="btn  btn-lg btn-primary btn-block btn_vk margin_top"  >
    <img src="media/vk.svg" class="icon" /> Войти через Вконтакте
    </div>
    
    <div class="btn btn-lg btn-primary btn-block btn_fb margin_top" >
    <img src="media/fb.svg" class="icon" /> Войти через Facebook
    </div>
    
    
    
    <h6><span>или</span></h6>

    <input type="text " class="form-control margin_top" name="username" placeholder="Email" required="" autofocus="" />  
    <div class="form-group has-feedback">
    
    <input type="password" class="form-control margin_top" id="password" placeholder="Пароль">
    <i class="glyphicon glyphicon-eye-open form-control-feedback"></i>
    <div class="hint">Введите пароль</div>
    </div>
       

      <button class="btn btn-lg btn-primary btn-block btn_submit margin_top " type="submit"> <img src="media/mailru.svg"/> Войти через почту</button>   
    </form>
  </div>
 
  

</body>

</html>
