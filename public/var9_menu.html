<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>Menu</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
		<link rel="stylesheet" type="text/css" href="css/style_var9_menu.css"> 
	</head>

	<body>
		<div class="wrapper">
			<div class="wrapper_menu">
				<div class="cap_menu"><img src="media/logo_mail.svg" class="logo_img"></div>

				<form class="form-menu"> 
			   
					<div class="btn  btn-lg btn-primary btn-block btn_yellow  margin_top"  >
						<img src="media/sign_in.svg" class="icon" /> Авторизация
					</div>
					
					<div class="btn btn-lg btn-primary btn-block  margin_top" >
						<img src="media/access.svg" class="icon" /> Регистрация
					</div>
					
					<div class="btn btn-lg btn-primary btn-block  margin_top" >
						<img src="media/users.svg" class="icon" /> Авторы
					</div>
					
					<div class="btn btn-lg btn-primary btn-block  margin_top" >
						<img src="media/game1.svg" class="icon" /> Играть
					</div>
					<div class="hint">О проекте</div>
				</form>
			</div>
			<div class="wrapper_auth ">
				<form class="form-signin">       
					<h2 class="form-signin-heading">Авторизируйтесь на сервисе</h2>
					<input type="text " class="form-control margin_top" name="username" placeholder="Email" required="" autofocus="" />  
					<div class="form-group has-feedback">
						<input type="password" class="form-control margin_top" id="password" placeholder="Пароль">
						<i class="glyphicon glyphicon-eye-open form-control-feedback"></i>
					</div>
					   

					<button class="btn btn-lg btn-primary btn-block btn_yellow margin_top btn_auth" type="submit"> <img src="media/mailru.svg"/> Войти через почту</button>   
				</form>
			</div>
		</div>
	 
	</body>
</html>
