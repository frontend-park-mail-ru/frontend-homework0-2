<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Bootstrap - Login Form</title>
  
  

<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 

<link rel="stylesheet" type="text/css" href="css/style_var9_signup.css"> 

</head>

<body>

    <div class="wrapper center">
    <h2 class="heading"> Наше невероятно красивое приложение, в котором вы обязаны зарегистрироваться.</h2>

    <div class="sign_up_form center">
        

    <input type="text " class="form-control margin_top" name="username" placeholder="Email" required="" autofocus="" />  
    <div class="form-group has-feedback">
    
    <input type="password" class="form-control margin_top" id="password" placeholder="Пароль">
    <i class="glyphicon glyphicon-eye-close form-control-feedback"></i>
    
    </div>
       

      <button class="btn btn-lg btn-primary btn-block btn_submit margin_top " type="submit">Зарегистрироваться</button>   
        <div class="hint">Или зайти через Facebook</div>

  </div>
 </div>
  

</body>

</html>
