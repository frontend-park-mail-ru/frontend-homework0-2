<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Bootstrap - Login Form</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 

    <link rel="stylesheet" type="text/css" href="css/var9_update-profile.css"> 

    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> </head>

<body>

    <div class="wrapper center">
    <form class="form-signin">       
    <h2> Обновление контактных данных </h2>
      

    <strong> Email </strong>
    <input type="text " class="form-control " name="username"  required="" autofocus="" />  
    <div class="hint">Поле не должно быть пустым</div>
    <br>
    <strong> Телефон </strong>

    <form>
        <div class="input-group">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle btn_dropout" data-toggle="dropdown"> <img src="media/ru.png" class="icon"/> Россия <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><i class="glyphicon glyphicon-ok form-control-feedback"></i><a href="#"><img src="media/ru.png" class="icon"/> Россия</a></li>
                    <li><a href="#"><img src="media/ua.png" class="icon"/> Украина</a></li>
                </ul>
            </div>
            <input type="text" class="form-control">
        </div>
    </form>

    </form>
    
    
    <div class="bottom_update">
    <div class="row">
        <div class="col-xs-4"><button class="btn btn-lg btn-primary btn-block btn_refresh " type="submit">Обновить</button> </div> 
                
        <div class="col-xs-4"><button class="btn btn-lg btn-primary btn-block btn_cancel " type="submit">Отменить</button> </div>
    </div>
    </div>
    
    </div>
 
  

</body>

</html>
