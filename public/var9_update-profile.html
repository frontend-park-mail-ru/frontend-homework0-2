<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Bootstrap - Login Form</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 

    <link rel="stylesheet" type="text/css" href="css/var9_update-profile.css"> 

    
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> </head>

<body>

    <div class="wrapper center">
    <form class="form-signin">       
    <h2> Обновление контактных данных </h2>
      

    <strong> Email </strong>
    <input type="text " class="form-control " name="username"  required="" autofocus="" />  
    <div class="hint">Поле не должно быть пустым</div>
    <br>
    <strong> Телефон </strong>
    
    <div class="row">
        <div class="col-xs-4">
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Россия
              <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">Россия</a></li>
                <li><a href="#">Украина</a></li>
              </ul>
            </div>
        </div>
        <div class="col-xs-8">
            <input type="text " class="form-control " name="username"  required="" autofocus="" />
        </div>
    </div>


   <form>


                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Action <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                    <input type="text" class="form-control">
                </div>
    </form>

    </form>
    
    
    <div class="bottom_update">
    <div class="row">
        <div class="col-xs-4"><button class="btn btn-lg btn-primary btn-block btn_refresh " type="submit">Обновить</button> </div> 
                
        <div class="col-xs-4"><button class="btn btn-lg btn-primary btn-block btn_cancel " type="submit">Отменить</button> </div>
    </div>
    </div>
    
    </div>
 
  

</body>

</html>
