<html>

<head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
            crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

      <link rel="stylesheet" href="css/form_box.css" type="text/css" />
      <link rel="stylesheet" href="css/buttons_style.css" type="text/css" />
      <link rel="stylesheet" href="css/dialog.css" type="text/css" />
      <link rel="stylesheet" href="css/texts.css" type="text/css" />
      <link rel="stylesheet" href="css/var11_login.css" type="text/css" />
      <link rel="stylesheet" href="css/main_blocks.css" type="text/css" />
</head>

<body>
      <dialog class="dialog js-dialog">
            <form method="dialog">
                  <div class="text title big center_text bold"> Логин </div>
                  <div class="btn vk">
                        <img src="icons/social/vk.svg" class="pic" /> Войти через Вконтакте
                  </div>
                  <div class="fb btn">
                        <img src="icons/social/fb.svg" class="pic" /> Войти через Facebook
                  </div>
                  <div class="text_with_line">
                        <span>
                              или
                        </span>
                  </div>
                  <div class="form_box">
                        <form>
                              <div class="form-group" required>
                                    <input id="email" type="text" placeholder="Email" class="form-control" required />
                              </div>
                              <div class="form-group has-feedback" required>
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <i class="glyphicon glyphicon-eye-open form-control-feedback"></i>
                                    <label id="warning">Введите пароль</label>
                              </div>
                        </form>
                  </div>
                  <div class="ma btn" id="button">
                        <img src="icons/logotypes/mailru.svg" class="pic" /> Войти через Почту
                  </div>
      </dialog>
      <script src="js/password_visibility.js"></script>
      <script src="js/input_required.js"></script>
      <script src="js/dialog.js"></script>
</body>

</html>
