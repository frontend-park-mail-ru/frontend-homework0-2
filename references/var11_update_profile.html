<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> </head>

<link rel="stylesheet" href="css/flex.css" type="text/css" />
<link rel="stylesheet" href="css/form_box.css" type="text/css" />
<link rel="stylesheet" href="css/buttons_style.css" type="text/css" />
<link rel="stylesheet" href="css/dialog.css" type="text/css" />
<link rel="stylesheet" href="css/texts.css" type="text/css" />
<link rel="stylesheet" href="css/var11_update_profile.css" type="text/css" />
</head>

<body>

  <dialog class="dialog js-dialog">
    <form method="dialog">
      <div class="form_box dialog_padding">
        <div class="text big bold">Обновлениe контактных данных </div>

        <form>
          <div class="text bold">Email</div>
          <input id="email" type="text" placeholder="Email" class="form-control" required />
        </form>
        <label id="warning">Поле не должно быть пустым</label>

        <div class="text bold">Телефон</div>

        <form>
          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle btn_input" data-toggle="dropdown">
                <img src="icons/ru.png" class="icon" /> Россия
                <i class="glyphicon glyphicon-triangle-top "></i>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <i class="glyphicon glyphicon-ok form-control-feedback"></i>
                  <a href="#">
                    <img src="icons/ru.png" class="" /> Россия</a>
                </li>
                <li>
                  <a href="#">
                    <img src="icons/ua.png" class="icon" /> Украина</a>
                </li>
              </ul>
            </div>
            <input type="text" class="form-control">
          </div>
        </form>
      </div>

      <div class="text_with_line">
      </div>
      <div class="row_flex ">
        <div class="btn btn_classic active" id="button">
          Обновить
        </div>
        <div class="btn btn_classic grey" id="button">
          Отменить
        </div>
      </div>

  </dialog>
  <script src="js/password_visibility.js"></script>
  <script src="js/input_required.js"></script>
  <script src="js/dialog.js"></script>
  <script src="js/dropdown.js"></script>
</body>

</html>
