  </div>
</body>

</html>

<style>
  body {
    font-family: Helvetica, Arial, san-serif;
    font-size: 14px;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;

    border-style: solid;
    border-width: 1px;
    border-color: #E0E0E0;
    border-radius: 8px;

    width: 350px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 50px;
    padding-bottom: 10px;
  }

  .input-area {
    position: relative;
    width: 300px;
    margin: 0px 0px 10px 0px;
  }

  .btn {
    width: 300px;
    padding: 10px 10px 10px 10px;
    border-style: solid;
    border-width: 1px;
    border-radius: 8px;
    color: #FFFFFF;
    font-size: 12px;
    font-weight: bold;
    text-align: center;
  }

  .icon {
    position: absolute;
    top: 50%;
    left: 60px;
    transform: translate(0, -50%);
  }

  .vk {
    background-color: #4A76A8;
    border-color: #436B98;
  }

  .fb {
    background-color: #3B5998;
    border-color: #37538F;
  }

  .email {
    background-color: #FFD400;
    border-color: #E0BB04;
  }

  .input-area {
    display: block;
    position: relative;
    margin-bottom: 15px;
    margin-left: auto;
    margin-right: auto;
    height: 36px;
    width: 290px;
  }

  .input-field {
    border: 1px;
    border-style: solid;
    border-color: #E4E4E4;
    border-radius: 8px;
    padding-left: 20px;
    height: inherit;
    width: 278px;
  }

  .input-field__wrong {
    border-color: red;
  }

  .input-area__wrong::after {
    content: "Введите пароль";
    position: relative;
    bottom: -2px;
    left: 0;
    color: red;
    font-size: 11px;
  }

  .input-area__email {
    margin-top: 30px;
  }

  .icon {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translate(0, -50%);
  }

  .icon-input {
    position: absolute;
    top: 50%;
    right: 4px;
    transform: translate(0, -50%);
  }

  .or {
    display: flex;
    flex-direction: row;
    align-items: center;
    font-size: 10px;
    color: #9C9C9C;
    margin: 20px 0px 30px 0px;
  }

  hr {
    width: 135px;
    border: none;
    height: 1px;
    background: #E1E1E1;
    margin: 5px;
  }
