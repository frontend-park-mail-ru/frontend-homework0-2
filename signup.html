<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/signup.css">
    <title>Signup</title>
</head>
<body>
<main class="container">

    <div class="signup">
        <header class="signup__title">
            <h1>Наше невероятно красивое приложение, в<br>
                котором вы обязаны зарегистрироваться</h1>
        </header>
        <form class="signup__form">
            <div class="signup__form__item">
                <input class="signup__form__input signup__form__input__email" placeholder="Email"/>
            </div>

            <div class="signup__form__item">
                <input class="signup__form__input signup__form__input__password" placeholder="Пароль"/>
                <icon class="signup__form__item__password-hide">
                    <img src="img/hide.svg" alt="hide"/>
                </icon>
            </div>

            <button class="btn" type="submit">Зарегистрироваться</button>
        </form>
        <a class="signup__facebook-url" href="#">Или зайти через facebook</a>
    </div>

</main>
</body>
<script type="text/javascript" src="js/signup.js"></script>
</html>
